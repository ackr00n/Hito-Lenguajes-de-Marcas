    <h1>Pedidos</h1>
    <br>
    <section>
        
    </section>

    <script>
        if (window.XMLHttpRequest)
        {
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","tienda.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        const section = document.querySelector('section');
        document.write("<table class='table' border='10'>");
        var notes=xmlDoc.getElementsByTagName("pedido");
        document.write("<tr><th>");
        document.write("Num_pedido");
        document.write("<th>");
        document.write("Articulo");
        document.write("<th>");
        document.write("Referencia");
        document.write("<th>");
        document.write("Nombre");
        document.write("<th>");
        document.write("Precio");   
        document.write("<th>");
        document.write("Unidades");
        document.write("</tr></th>");
        for(var i=0;i<notes.length;i++)
        {
            num_pedido=notes[i].getElementsByTagName("num_pedido")[0].childNodes[0].nodeValue
            articulo=notes[i].getElementsByTagName("articulo")[0].childNodes[0].nodeValue
            referencia=notes[i].getElementsByTagName("referencia")[0].childNodes[0].nodeValue
            precio=notes[i].getElementsByTagName("precio")[0].childNodes[0].nodeValue
            nombre=notes[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
            unidades=notes[i].getElementsByTagName("unidades")[0].childNodes[0].nodeValue
            
            document.write("<tr><td>");
            document.write(num_pedido);
            document.write("</td><td>");
            document.write(articulo);
            document.write("</td><td>");
            document.write(referencia);
            document.write("</td><td>");
            document.write(nombre);
            document.write("</td><td>");
            document.write(precio);
            document.write("</td><td>");    
            document.write(unidades);
            document.write("</td></tr>");
            
        }
        document.write("</table>");
    
    </script>
