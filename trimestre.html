    <h1>Trimestres</h1>
    <br>
    <script>
            
        if (window.XMLHttpRequest)
        {
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","tienda.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        const section = document.querySelector('section');
        document.write("<table class='table' border='10'>");
        var pedidos=xmlDoc.getElementsByTagName("pedido");
        
        document.write("<thead>");
                document.write("<tr>");
                    document.write("<th scope='col'>Nombre</th>");
                    document.write("<th scope='col'>Apellidos</th>");
                    document.write("<th scope='col'>Articulo</th>");
                    document.write("<th scope='col'>Ciudad</th>");
                    document.write("<th scope='col'>Correo</th>");
                    document.write("<th scope='col'>Trimestre</th>");
                document.write("</tr>");
        document.write("</thead>");

        for(var i=0;i<pedidos.length;i++)
        {
            nombre=pedidos[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
            apellidos=pedidos[i].getElementsByTagName("apellidos")[0].childNodes[0].nodeValue
            articulo=pedidos[i].getElementsByTagName("articulo")[0].childNodes[0].nodeValue
            ciudad=pedidos[i].getElementsByTagName("ciudad")[0].childNodes[0].nodeValue
            correo=pedidos[i].getElementsByTagName("correo")[0].childNodes[0].nodeValue
            año=pedidos[i].getElementsByTagName("año")[0].childNodes[0].nodeValue
            trimestre=pedidos[i].getElementsByTagName("trimestre")[0].childNodes[0].nodeValue
        
            if (parseInt(trimestre) ==1  )
            {
            document.write("<tr>");
            document.write("<td>"+nombre +"</td>");
            document.write("<td>"+apellidos +"</td>");
            document.write("<td>"+articulo +"</td>");
            document.write("<td>"+ciudad +"</td>");
            document.write("<td>"+correo +"</td>");
            document.write("<td>"+trimestre +"</td>");
            document.write("</tr>");
            }
            if (parseInt(trimestre) ==10  )
                {
                document.write("<tr>");
                document.write("<td>"+nombre +"</td>");
                document.write("<td>"+apellidos +"</td>");
                document.write("<td>"+articulo +"</td>");
                document.write("<td>"+ciudad +"</td>");
                document.write("<td>"+correo +"</td>");
                document.write("<td>"+trimestre +"</td>");
                document.write("</tr>");
            }
    }
        document.write("</table>");
    
    </script>
