    <h1>Clientes</h1>

    <script>
        if (window.XMLHttpRequest)
        {
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET","tienda.xml",false);
        xmlhttp.send();
        xmlDoc=xmlhttp.responseXML;
        const section = document.querySelector('section');
        document.write("<table class='table' border='10'>");
        var notes=xmlDoc.getElementsByTagName("pedido");
      
        document.write("<thead>");
                document.write("<tr>");
                    document.write("<th scope='col'>Nombre</th>");
                    document.write("<th scope='col'>Apellidos</th>");
                    document.write("<th scope='col'>Telefono</th>");
                    document.write("<th scope='col'>Correo</th>");
                    document.write("<th scope='col'>Ciudad</th>");
                document.write("</tr>");
        document.write("</thead>");


        for(var i=0;i<notes.length;i++)
        {
            nombre=notes[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue
            apellidos=notes[i].getElementsByTagName("apellidos")[0].childNodes[0].nodeValue
            telefono=notes[i].getElementsByTagName("telefono")[0].childNodes[0].nodeValue
            correo=notes[i].getElementsByTagName("correo")[0].childNodes[0].nodeValue
            ciudad=notes[i].getElementsByTagName("ciudad")[0].childNodes[0].nodeValue 

        
            
            
            document.write("<tbody>");
            document.write("<tr>");
            document.write("<td>" + nombre + "</td>");
            document.write("<td>"+apellidos+"</td>");
            document.write("<td>"+ telefono + "</td>");
            document.write("<td>"+ correo + "</td>");
            document.write("<td>"+ ciudad + "</td>");
            document.write("</tr>");
            
          
            
        }
        document.write("</tbody>")
            document.write("</table>")
        document.write("</table>");
        
        
       

    
    </script>
