<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container ">
        <div class="row justify-content-md-center">
            <div class="col-12 text-center" id>
              NOTAS DE CAMPUS FP 
            </div>
        </div>
        <form>
            <fieldset>
                <label for="idnumber">Selecciona el n√∫mero de mensaje (de 1 a <span id="number"></span>): </label>
                <input type="number" id="idnumber" name="idnumber">
                <button type="submit" id="submitBtn">Submit</button>
            </fieldset>
        </form>
        <div id="log" class="mt-3"></div>
        <div class="table-responsive mt-3">
            <div class="container text-center">
                <div class="row justify-content-start">
                  <div class="col-3 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3">
                    A: 
                  </div>
                  <div class="col-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-start" id="to">
                    
                  </div>
                  <div class="col-3 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3">
                    De: 
                  </div>
                  <div class="col-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-start" id="from">
                    
                  </div>
                </div>
            
                <div class="row justify-content-between">
                  <div class="col-6 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3">
                    Tipo: 
                  </div>
                  <div class="col-6 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-start" id="heading">
                    
                  </div>
                </div>
                <div class="row justify-content-evenly">
                  <div class="col-6 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3">
                    Mensaje: 
                  </div>
                  <div class="col-6 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-start" id="message">
                    
                  </div>
                </div>
                <div class="row justify-content-evenly">
                  <div class="col-6 text-success-emphasis bg-success-subtle border border-success-subtle rounded-3">
                    Adjuntos: 
                  </div>
                  <div class="col-6 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-start" id="attachments">
                    
                  </div>
                </div>
              </div>
        </div>
	
</body>
</html>
